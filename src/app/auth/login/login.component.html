<form  (ngSubmit)="onLogin()" [formGroup]="loginForm" style="margin-top: 100px;">
    <div class="form-group " >
        <input formControlName="username" type="text" class="form-control"  placeholder="Your Email *" value="" />
    </div>
    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" />
    </div>
    <div class="form-group">
        <input [disabled]="!loginForm.valid" type="submit" class="btnSubmit" value="Login" />
    </div>
    
</form>
